<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenador de NÃºmeros - MÃ©todo Burbuja Visual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }

        .header-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 40px;
        }

        .controls-section {
            background: #f5f5f5;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 40px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            align-items: flex-end;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        input[type="number"],
        input[type="text"] {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
            width: 100%;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 8px rgba(102, 126, 234, 0.2);
        }

        .buttons-container {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-success {
            background: #4caf50;
            color: white;
        }

        .btn-success:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-success:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-info {
            background: #2196f3;
            color: white;
        }

        .btn-info:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .btn-info:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
            text-align: center;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 2px solid #bee5eb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .section {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.6em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .visualization {
            background: white;
            padding: 30px 30px 50px 30px;
            border-radius: 10px;
            border: 2px solid #ddd;
            min-height: 400px;
            max-height: 500px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 2px;
            margin-bottom: 25px;
            overflow: hidden;
            baseline: auto;
        }

        .bar {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 4px;
            font-weight: 700;
            min-width: 20px;
            max-width: 50px;
            transition: all 0.15s ease;
            font-size: 0.8em;
            padding: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            flex-direction: column;
            line-height: 1;
        }

        .bar.comparing {
            background: linear-gradient(180deg, #ff9800 0%, #f57c00 100%);
            animation: pulse 0.2s ease;
        }

        .bar.moving {
            background: linear-gradient(180deg, #f44336 0%, #d32f2f 100%);
            animation: pulse 0.2s ease;
        }

        .bar.sorted {
            background: linear-gradient(180deg, #4caf50 0%, #388e3c 100%);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card.comparisons {
            border-left-color: #ff9800;
        }

        .stat-card.movements {
            border-left-color: #f44336;
        }

        .stat-card.time {
            border-left-color: #4caf50;
        }

        .stat-label {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .stat-value {
            color: #333;
            font-size: 2em;
            font-weight: 700;
        }

        .info-text {
            color: #666;
            font-size: 0.9em;
            margin-top: 15px;
            text-align: center;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">ðŸ“Š</div>
            <h1>Ordenador de NÃºmeros</h1>
        </div>

        <p class="subtitle">MÃ©todo Burbuja - VisualizaciÃ³n en Tiempo Real</p>

        <!-- Mensaje -->
        <div id="message" class="message"></div>

        <!-- Controles -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="control-group">
                    <label for="quantity">Cantidad de nÃºmeros:</label>
                    <input type="number" id="quantity" value="30" min="5" max="100">
                </div>

                <div class="control-group">
                    <label for="maxValue">Valor mÃ¡ximo:</label>
                    <input type="number" id="maxValue" value="100" min="10" max="1000">
                </div>

                <div class="control-group">
                    <label for="customInput">O ingresa nÃºmeros (comas):</label>
                    <input type="text" id="customInput" placeholder="ej: 5,2,8,1,9,3">
                </div>
            </div>

            <div class="buttons-container">
                <button class="btn-success" onclick="generateRandom()">ðŸŽ² Generar Aleatorios</button>
                <button class="btn-info" onclick="loadCustom()">ðŸ“¥ Cargar NÃºmeros</button>
                <button class="btn-danger" onclick="reset()">ðŸ”„ Limpiar</button>
                <button class="btn-primary" id="sortBtn" onclick="sortWithBubble()" style="flex: 1; min-width: 150px;">â–¶ Iniciar Ordenamiento</button>
            </div>
        </div>

        <!-- SecciÃ³n de VisualizaciÃ³n -->
        <div class="section">
            <h2>ðŸ”µ MÃ©todo Burbuja</h2>
            <div class="visualization" id="visualization">Presiona "Generar Aleatorios" para comenzar</div>
            <p class="info-text" id="status">Esperando entrada de datos...</p>
        </div>

        <!-- EstadÃ­sticas -->
        <div class="stats-container" id="statsContainer" style="display: none;">
            <div class="stat-card comparisons">
                <div class="stat-label">Comparaciones</div>
                <div class="stat-value" id="comparisons">0</div>
            </div>

            <div class="stat-card movements">
                <div class="stat-label">Movimientos</div>
                <div class="stat-value" id="movements">0</div>
            </div>

            <div class="stat-card time">
                <div class="stat-label">Tiempo (ms)</div>
                <div class="stat-value" id="time">0</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">Total Operaciones</div>
                <div class="stat-value" id="total">0</div>
            </div>
        </div>
    </div>

    <script>
        let array = [];
        let isRunning = false;

        function showMessage(text, type = 'info') {
            const msgDiv = document.getElementById('message');
            msgDiv.textContent = text;
            msgDiv.className = `message show ${type}`;
            setTimeout(() => {
                msgDiv.classList.remove('show');
            }, 4000);
        }

        function displayBars(arr, comparing = [], moving = [], sorted = []) {
            const maxNum = Math.max(...arr, 1);
            const vis = document.getElementById('visualization');
            const arrLength = arr.length;
            
            // Calcular zoom basado en la cantidad de barras
            let zoom = 1;
            if (arrLength > 100) {
                zoom = 0.2;
            } else if (arrLength > 95) {
                zoom = 0.22;
            } else if (arrLength > 90) {
                zoom = 0.24;
            } else if (arrLength > 85) {
                zoom = 0.26;
            } else if (arrLength > 80) {
                zoom = 0.28;
            } else if (arrLength > 75) {
                zoom = 0.3;
            } else if (arrLength > 70) {
                zoom = 0.32;
            } else if (arrLength > 65) {
                zoom = 0.35;
            } else if (arrLength > 60) {
                zoom = 0.37;
            } else if (arrLength > 55) {
                zoom = 0.4;
            } else if (arrLength > 50) {
                zoom = 0.43;
            } else if (arrLength > 45) {
                zoom = 0.47;
            } else if (arrLength > 40) {
                zoom = 0.52;
            } else if (arrLength > 35) {
                zoom = 0.61;
            } else if (arrLength > 30) {
                zoom = 0.71;
            } else if (arrLength > 25) {
                zoom = 0.8;
            } else if (arrLength > 20) {
                zoom = 0.9;
            }
            
            let html = '';
            arr.forEach((num, idx) => {
                const height = Math.max((num / maxNum) * 250, 15);
                let className = 'bar';

                if (sorted.includes(idx)) {
                    className += ' sorted';
                } else if (comparing.includes(idx)) {
                    className += ' comparing';
                } else if (moving.includes(idx)) {
                    className += ' moving';
                }

                html += `<div class="${className}" style="height: ${height}px; transform: scale(${zoom});">${num}</div>`;
            });

            vis.innerHTML = html;
        }

        function generateRandom() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const maxValue = parseInt(document.getElementById('maxValue').value);

            if (quantity < 5 || quantity > 100) {
                showMessage('Cantidad debe estar entre 5 y 100', 'error');
                return;
            }

            if (maxValue < 10 || maxValue > 1000) {
                showMessage('Valor mÃ¡ximo debe estar entre 10 y 1000', 'error');
                return;
            }

            array = Array.from({ length: quantity }, () => Math.floor(Math.random() * maxValue) + 1);
            displayBars(array);
            document.getElementById('status').textContent = `Array de ${quantity} nÃºmeros cargado. Listo para ordenar.`;
            showMessage(`Se generaron ${quantity} nÃºmeros aleatorios`, 'success');
            document.getElementById('statsContainer').style.display = 'none';
        }

        function loadCustom() {
            const input = document.getElementById('customInput').value.trim();

            if (!input) {
                showMessage('Ingresa nÃºmeros separados por comas', 'warning');
                return;
            }

            try {
                array = input.split(',').map(n => {
                    const num = parseInt(n.trim());
                    if (isNaN(num)) throw new Error('NÃºmero invÃ¡lido');
                    return num;
                });

                if (array.length === 0) throw new Error('Sin nÃºmeros');

                displayBars(array);
                document.getElementById('status').textContent = `Array de ${array.length} nÃºmeros cargado. Listo para ordenar.`;
                showMessage(`Se cargaron ${array.length} nÃºmeros`, 'success');
                document.getElementById('statsContainer').style.display = 'none';
            } catch (e) {
                showMessage('Error: formato invÃ¡lido. Usa: 5,2,8,1,9', 'error');
            }
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        async function sortWithBubble() {
            if (array.length === 0) {
                showMessage('Primero genera o carga nÃºmeros', 'warning');
                return;
            }

            if (isRunning) return;

            isRunning = true;
            const btn = document.getElementById('sortBtn');
            btn.disabled = true;

            let comparisons = 0;
            let movements = 0;
            const arr = [...array];
            const n = arr.length;
            const startTime = performance.now();

            document.getElementById('status').textContent = 'Ordenando...';
            document.getElementById('statsContainer').style.display = 'grid';

            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n - i - 1; j++) {
                    comparisons++;

                    // Mostrar comparaciÃ³n
                    displayBars(arr, [j, j + 1], [], Array.from({length: n}, (_, idx) => idx >= n - i));
                    await sleep(30);

                    if (arr[j] > arr[j + 1]) {
                        // Intercambiar
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                        movements++;

                        // Mostrar movimiento
                        displayBars(arr, [], [j, j + 1], Array.from({length: n}, (_, idx) => idx >= n - i));
                        await sleep(30);
                    }
                }

                // Actualizar barras ordenadas
                displayBars(arr, [], [], Array.from({length: n}, (_, idx) => idx >= n - i - 1));
                await sleep(10);
            }

            const endTime = performance.now();
            const time = (endTime - startTime).toFixed(2);

            // Mostrar resultado final
            displayBars(arr, [], [], Array.from({length: n}, () => true));

            // Actualizar estadÃ­sticas
            document.getElementById('comparisons').textContent = comparisons;
            document.getElementById('movements').textContent = movements;
            document.getElementById('time').textContent = time;
            document.getElementById('total').textContent = comparisons + movements;

            document.getElementById('status').textContent = 'âœ“ Ordenamiento completado exitosamente';
            showMessage(`Â¡Ordenado! Comparaciones: ${comparisons} | Movimientos: ${movements} | Operaciones: ${comparisons + movements}`, 'success');

            isRunning = false;
            btn.disabled = false;
        }

        function reset() {
            if (isRunning) return;
            array = [];
            document.getElementById('customInput').value = '';
            document.getElementById('visualization').innerHTML = 'Presiona "Generar Aleatorios" para comenzar';
            document.getElementById('status').textContent = 'Esperando entrada de datos...';
            document.getElementById('statsContainer').style.display = 'none';
            document.getElementById('message').classList.remove('show');
            showMessage('Datos borrados', 'info');
        }
    </script>
</body>
</html>
